<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            max-width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e60073;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.3em;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.4s ease;
        }

        #yes {
            background-color: #ff4b91;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 75, 145, 0.6);
        }

        #no {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
        }

        #loveMessage, .no-message {
            display: none;
            font-size: 2em;
            color: #e60073;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 0, 102, 0.8);
            font-size: 1.5em;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p, button {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Will You Be Mine Forever? üíñ</h1>
        <p>Life feels like a beautiful song when you're with me. Will you make it eternal? üåπ</p>
        <button id="yes" onclick="showLove()">Yes üíï</button>
        <button id="no" onclick="handleNoClick()">No üôà</button>

        <div id="loveMessage">I Love You ‚ù§Ô∏è</div>
    </div>

    <script>
        function showLove() {
            document.getElementById('loveMessage').textContent = 'You are mine forever now! ‚ù§Ô∏è';
            document.getElementById('loveMessage').style.display = 'block';
            document.querySelectorAll('.no-message').forEach(msg => msg.remove());
        }

        function handleNoClick() {
            const message = document.createElement('div');
            message.classList.add('no-message');
            message.textContent = 'Why not? Try Considering Yes! üí≠';
            document.body.appendChild(message);
            message.style.display = 'block';
        }

        // Heart floating animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';

            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
